<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>客服</title>
    <link rel="stylesheet" href="./dist/lib/weui.min.css">
    <link rel="stylesheet" href="./dist/css/jquery-weui.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body ontouchstart>
    <div class="weui-tab">

        <div class="weui-tab__bd my_tab__bd">
            <div class="weui-tab__bd-item weui-tab__bd-item--active">

                <div class="weui-msg">
                    <div class="weui-msg__icon-area">
                        <img width="200" src="./img/kefu.png" alt="">
                    </div>
                    <div class="weui-msg__text-area">
                        <h2 class="weui-msg__title">人工服务时间</h2>
                        <p class="weui-msg__desc">
                            周一至周日：09:00-21:00
                        </p>
                    </div>
                    <div class="weui-msg__opr-area">
                        <p class="weui-btn-area my_subimt">
                            <a href="javascript:;" class="weui-btn weui-btn_primary">联系QQ在线客服</a>
                        </p>
                    </div>
                </div>


            </div>
        </div>
        <div class="weui-tabbar my_tabbar">
            <a href="./chanpin.html" class="weui-tabbar__item ">

                <div class="weui-tabbar__icon">
                    <img src="./img/gray/1.png" alt="">
                </div>
                <p class="weui-tabbar__label">产品管理</p>
            </a>
            <a href="./jindu.html" class="weui-tabbar__item">
                <div class="weui-tabbar__icon">
                    <img src="./img/gray/2.png" alt="">
                </div>
                <p class="weui-tabbar__label">开发进度</p>
            </a>
            <a href="./order_list.html" class="weui-tabbar__item ">
                <div class="weui-tabbar__icon">
                    <img src="./img/gray/3.png" alt="">
                </div>
                <p class="weui-tabbar__label">工单系统</p>
            </a>
            <a href="./kefu.html" class="weui-tabbar__item weui-bar__item--on">
                <div class="weui-tabbar__icon">
                    <img src="./img/blue/4.png" alt="">
                </div>
                <p class="weui-tabbar__label">联系客服</p>
            </a>
        </div>
    </div>


    <script src="./dist/lib/jquery-2.1.4.js"></script>
    <script src="./dist/js/jquery-weui.min.js"></script>
    <script src="./dist/lib/fastclick.js"></script>
    <script>
        $(function () {
            FastClick.attach(document.body);
        });
    </script>
</body>

</html>
