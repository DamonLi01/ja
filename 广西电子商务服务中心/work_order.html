<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>工单系统</title>
    <link rel="stylesheet" href="./dist/lib/weui.min.css">
    <link rel="stylesheet" href="./dist/css/jquery-weui.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body ontouchstart>
    <div class="weui-tab">

        <div class="weui-tab__bd">
            <div class="weui-tab__bd-item weui-tab__bd-item--active">
                <header class="demos-header">
                    <h1 class="demos-title">工单</h1>
                </header>

                <div class="weui-cells weui-cells_form my_cells">
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">工单标题</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text" placeholder="请输入标题">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">真实姓名</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text" placeholder="请输入真实姓名">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">联系方式</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text" placeholder="请输入联系方式">
                        </div>
                    </div>
                    <div class="weui-cell my_order_info">
                        <div class="weui-cell__hd">
                            <label class="weui-label">工单详情</label>
                        </div>
                        <div class="weui-cell__bd">
                            <textarea class="weui-textarea" placeholder="请输入工单详情" rows="5"></textarea>
                        </div>
                    </div>
                </div>
                <div class="weui-btn-area my_subimt">
                    <button type="subimt" class="weui-btn">提交</button>
                </div>



            </div>
        </div>

    </div>


    <script src="./dist/lib/jquery-2.1.4.js"></script>
    <script src="./dist/js/jquery-weui.min.js"></script>
    <script src="./dist/lib/fastclick.js"></script>
    <script>
        $(function () {
            FastClick.attach(document.body);
        });
    </script>
</body>

</html>
