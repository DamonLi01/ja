<!DOCTYPE html>

    <title>首页</title>
    <style>
        * {

        }

        ul {
            list-style: none;
        }


        a {
            text-decoration: none;
        }

        .gx_warp {

            background: #8ed94b;
            /* 一些不支持背景渐变的浏览器 */
            background: -webkit-linear-gradient(top, #8ed94b, #e1a814);
            /* Safari 5.1 - 6.0 */
            background: -o-linear-gradient(bottom, #8ed94b, #e1a814);
            /* Opera 11.1 - 12.0 */
            background: -moz-linear-gradient(bottom, #8ed94b, #e1a814);
            /* Firefox 3.6 - 15 */
            background: linear-gradient(to bottom, #8ed94b, #e1a814);
            /* 标准的语法（必须放在最后） */
            padding: 0 0 260px;
        }

        .gx_container {
            width: 1200px;
            margin: 0 auto;
            margin-top: -17%;

        }

        .gx_banner {
            line-height: 0;
            background: url('../img/banner_index_01.png') no-repeat 0 0/100% 100%;
            padding-bottom: 77%;
        }

        .gx_title_img img {
            width: 100%;
        }

        .gx_dslm {
            background: #2483c7;
            /* 一些不支持背景渐变的浏览器 */
            background: -webkit-linear-gradient(left, #2483c7, #3b4097);
            /* Safari 5.1 - 6.0 */
            background: -o-linear-gradient(right, #2483c7, #3b4097);
            /* Opera 11.1 - 12.0 */
            background: -moz-linear-gradient(right, #2483c7, #3b4097);
            /* Firefox 3.6 - 15 */
            background: linear-gradient(to right, #2483c7, #3b4097);
            border-radius: 5px;
        }

        .ds_list {

        .ds_list li>div {

        .ds_list li a {

            height: 168px;
            text-align: center;
            line-height: 168px;

            background: white;

        .ds_list li a img {
            width: 100%;
            height: auto !important;
            margin: auto;
