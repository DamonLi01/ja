<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/menhu/login_reg.css">
</head>

<body>
    <div class="gx_reg_box">
        <div class="gx_logo">
            <img src="../img/login/logo.png" alt="">
        </div>
        <div class="gx_reg_form gx_shadow">
            <div class="gx_title">
                <a href="javascript:void(0);" class="on">个人注册</a>
                <a href="javascript:void(0);">公司注册</a>

            </div>
            <div class="gx_reg_panle">
                <form action="">
                    <div class="gx_section">
                        <label for="">用户名：</label>
                        <input type="text" placeholder="">
                    </div>
                    <div class="gx_section">
                        <label for="">设定密码：</label>
                        <input type="text" placeholder="">
                    </div>
                    <div class="gx_section">
                        <label for="">手机号码：</label>
                        <input type="text" placeholder="">
                    </div>
                    <div class="gx_section_code">
                        <label for="">验证码：</label>
                        <input type="text" placeholder="">
                        <button type="button">获取验证码</button>
                    </div>
                    <div class="gx_section2">
                        <button type="submit">注册</button>
                    </div>
                    <div class="gx_section_xy">
                        <label class="gx_xy">
                            <input type="checkbox" name="" id=""> 注册即代表你同意《XXXX协议》 </label>
                    </div>
                </form>
            </div>
            <div class="gx_reg_panle gx_hidden">
                <form action="">
                    <div class="gx_section">
                        <label for="">公司名称：</label>
                        <input type="text" placeholder="">
                    </div>
                    <div class="gx_section">
                        <label for="">设定密码：</label>
                        <input type="text" placeholder="">
                    </div>
                    <div class="gx_section">
                        <label for="">手机号码：</label>
                        <input type="text" placeholder="">
                    </div>
                    <div class="gx_section_code">
                        <label for="">验证码：</label>
                        <input type="text" placeholder="">
                        <button type="button">获取验证码</button>
                    </div>
                    <div class="gx_section2">
                        <button type="submit">注册</button>
                    </div>
                    <div class="gx_section_xy">
                        <label class="gx_xy">
                            <input type="checkbox" name="" id=""> 注册即代表你同意《XXXX协议》 </label>
                    </div>
                </form>
            </div>
            <div class="gx_section3">
                <a href="">已有帐号，马上登录</a>
            </div>
        </div>

    </div>
    <script src="../lib/youdaoSlides/js/jquery-1.10.1.min.js"></script>
    <script>
        jQuery(function () {
            jQuery('.gx_reg_form .gx_title>a').click(function () {
                var i = jQuery(this).index();
                jQuery(this).addClass('on').siblings().removeClass('on');
                jQuery('.gx_reg_panle').eq(i).show().siblings('.gx_reg_panle').hide();
            })
        });
    </script>
</body>

</html>
