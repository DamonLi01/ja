<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="gx_login_box">
        <div class="gx_logo">
            <img src="./img/login/logo.png" alt="">
        </div>
        <div class="gx_login_form">
            <div class="gx_title">
                登录
            </div>
            <form action="">
                <div class="gx_section">
                    <label for="">用户名：</label>
                    <input type="text">
                </div>
                <div class="gx_section">
                    <label for="">密码：</label>
                    <input type="text">
                </div>
                <div class="gx_dsf">
                    <div>第三方登录</div>
                    <ul>
                        <li>
                            <a href="">
                                <img src="./img/login/qq.png" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img src="./img/login/wechat.png" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img src="./img/login/sina.png" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
