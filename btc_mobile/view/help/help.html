<body ontouchstart>

    <div id="wy-box" class="weui-tab">
        <div class="weui-tab__bd">
            <div class="weui-tab__bd-item weui-tab__bd-item--active">
                <div class="weui-cells">
                    <div>
                        <div class="weui-cell wy_help_list weui-cell_access">
                            <div class="weui-cell__hd">1.</div>
                            <div class="weui-cell__bd">
                                <p>如何购买数字资产？</p>
                            </div>
                            <div class="weui-cell__ft"></div>
                        </div>
                        <div class="weui-media-box wy_help_content hide weui-media-box_text">
                            <p class="weui-media-box__desc">由各种物质组成的巨型球状天体，叫做星球。星球有一定的形状，有自己的运行轨道。</p>

                    <div>
                        <div class="weui-cell wy_help_list weui-cell_access">

                                <p>如何购买数字资产？</p>
                            </div>

    <script src="../../jquery-weui/dist/lib/jquery-2.1.4.js"></script>
    <script src="../../jquery-weui/dist/js/jquery-weui.min.js"></script>
    <script src="../../jquery-weui/dist/lib/fastclick.js"></script>
    <script src="../../jquery-weui/dist/js/swiper.min.js"></script>
    <script src="../../js/common.js"></script>
    <script>
        $(function () {
            var list_type = false;
            $('.wy_help_list').click(function () {
                if (list_type) {
                    list_type = false;
                    $(this).siblings('.wy_help_content').hide();
                    $(this).children('.weui-cell__ft').removeClass('on');
                } else {
                    list_type = true;
                    $(this).siblings('.wy_help_content').show();
                    $(this).children('.weui-cell__ft').addClass('on');
                }
            })
        })
    </script>
</body>
