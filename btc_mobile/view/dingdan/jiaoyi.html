    <script>
var winHeight = $(window).height(); //获取当前页面高度  
          $(window).resize(function() {  
              var thisHeight = $(this).height();  
              if (winHeight - thisHeight > 50) {  
                  //当软键盘弹出，在这里面操作  
                  //alert('aaa');  
                  $('body').css('height', winHeight + 'px');  
              } else {  
                  //alert('bbb');  
                  //当软键盘收起，在此处操作  
                  $('body').css('height', '100%');  
              }  
          });  


        $(function () {
            Highcharts.setOptions({
                lang: {
                    rangeSelectorZoom: ''
                },
                global: {
                    useUTC: false
                }
            });
            $.getJSON('http://api.zb.com/data/v1/kline?market=btc_usdt', function (data) {
         
                data = data.data;
                var ohlc = [],
                    volume = [],
                    dataLength = data.length,
                    // set the allowed units for data grouping
                    groupingUnits = [
                        [
                            'second', [5]
                        ]
                    ],
                    i = 0;
                for (i; i < dataLength; i += 1) {
                    ohlc.push([
                        data[i][0], // the date
                        data[i][1], // open
                        data[i][2], // high
                        data[i][3], // low
                        data[i][4] // close
                    ]);
                    volume.push([
                        data[i][0], // the date
                        data[i][5] // the volume
                    ]);
                }
                // create the chart
                $('#StockChart').highcharts('StockChart', {
                    chart: {
                        events: {
                            load: function () {
                                var series = this.series[0];
                                var series1 = this.series[1];

                                setInterval(function () {

                                    $.getJSON(
                                        'http://api.zb.com/data/v1/kline?market=btc_usdt',
                                        function (data) {
                                            var dataLength = data.data.length -
                                                1;

                                            var data = data.data;
                                            var x = (new Date()).getTime();
                                            series.addPoint([
                                                x,
                                                data[dataLength][1],
                                                data[dataLength][2],
                                                data[dataLength][3],
                                                data[dataLength][4],
                                            ], true, true);
                                            series1.addPoint([
                                                x,
                                                data[dataLength][5]
                                            ], true, true);
                                            // console.log(x + " " + data[dataLength][0])
                                        });

                                }, 5000);
                            }
                        }
                    },
                    rangeSelector: {
                        buttonTheme: {
                            display: 'none' // 不显示按钮
                        },
                        selected: 0,
                        // inputDateFormat: '%Y-%m-%d',
                        inputEnabled: false, // 不显示日期输入框
                        buttons: [{
                            type: 'hour',
                            count: 12,
                            text: '12h'
                        }]
                    },
                    navigator: {
                        enabled: false
                    },
                    // scrollbar : {
                    //     enabled : false
                    // },
                    title: {
                        text: '平安银行历史股价'
                    },
                    xAxis: {
                        dateTimeLabelFormats: {
                            millisecond: '%H:%M:%S.%L',
                            second: '%H:%M:%S',
                            minute: '%H:%M',
                            hour: '%H:%M',
                            day: '%m-%d',
                            week: '%m-%d',
                            month: '%y-%m',
                            year: '%Y'
                        }
                    },
                    tooltip: {
                        split: false,
                        shared: true,
                    },
                    yAxis: [{
                        labels: {
                            align: 'right',
                            x: -3
                        },
                        title: {
                            text: '股价'
                        },
                        height: '65%',
                        resize: {
                            enabled: true
                        },
                        lineWidth: 2
                    }, {
                        labels: {
                            align: 'right',
                            x: -3
                        },
                        title: {
                            text: '成交量'
                        },
                        top: '65%',
                        height: '35%',
                        offset: 0,
                        lineWidth: 2
                    }],
                    series: [{
                            type: 'candlestick',
                            name: '平安银行',
                            color: 'green',
                            lineColor: 'green',
                            upColor: 'red',
                            upLineColor: 'red',
                            tooltip: {},
                            navigatorOptions: {
                                color: Highcharts.getOptions().colors[0]
                            },
                            data: ohlc,
                            dataGrouping: {
                                units: groupingUnits
                            },
                            id: 'sz'
                        },
                        {
                            type: 'column',
                            data: volume,
                            yAxis: 1,
                            dataGrouping: {
                                units: groupingUnits
                            }
                        }
                    ]
                });
            });
        });
