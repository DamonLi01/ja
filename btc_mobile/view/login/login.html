<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../jquery-weui/dist/lib/weui.min.css">
    <link rel="stylesheet" href="../../jquery-weui/dist/css/jquery-weui.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/login.css">
    <style>

    </style>
</head>


<body ontouchstart>
    <div class="header">
        <div>
            <img class="back" height="35" src="../../img/back.png" alt=""> 登录
            <a href="../reg/reg.html" class="wy-help">注册</a>
        </div>
    </div>
    <div id="wy-login-box" class="weui-tab">
        <div class="weui-tab__bd">
            <div class="weui-tab__bd-item weui-tab__bd-item--active">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div id="slide_box1" class="swiper-slide">
                            <form action="" class="weui-cells weui-cells_form">

                                <div class="weui-cell">
                                    <div class="weui-cell__hd">
                                        <label class="weui-label">手机号</label>
                                    </div>
                                    <div class="weui-cell__bd">
                                        <input class="weui-input" type="number" placeholder="请输入手机号">
                                    </div>
                                </div>
                                <div class="weui-cell">
                                    <div class="weui-cell__hd">
                                        <label class="weui-label">密码</label>
                                    </div>
                                    <div class="weui-cell__bd">
                                        <input class="weui-input" type="password" placeholder="请输入密码">
                                        <input type="text" id='datetime-picker'/>
                                    </div>
                                </div>

                                <div class="weui-cells">
                                    <div class="weui-cell">
                                        <div class="weui-cell__bd">
                                            <button type="submit" class="wy-reg-btn weui-btn">登录</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="weui-cells">
                                    <div class="weui-cell">
                                        <div class="weui-cell__bd">
                                            <a href="../pwd/forgetpwd.html">忘记密码？</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="../../jquery-weui/dist/lib/jquery-2.1.4.js"></script>
    <script src="../../jquery-weui/dist/js/jquery-weui.min.js"></script>
    <script src="../../jquery-weui/dist/lib/fastclick.js"></script>
    <script src="../../jquery-weui/dist/js/swiper.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/my-swiper.js"></script>
<script>
    $("#datetime-picker").datetimePicker({
        times: function () {},
        onChange: function (picker, values, displayValues) {

        },
      });
</script>
</body>

</html>
