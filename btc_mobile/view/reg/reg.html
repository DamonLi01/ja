<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../jquery-weui/dist/lib/weui.min.css">
    <link rel="stylesheet" href="../../jquery-weui/dist/css/jquery-weui.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/help.css">

</head>


<body ontouchstart>
<div class="header">
    <div>
        <img class="back" height="35" src="../../img/back.png" alt="">
        注册
        <a href="../login/login.html" class="wy-help">登录</a>
    </div>
</div>
<div id="wy-box" class="weui-tab">
    <div class="weui-tab__bd">
        <div class="weui-tab__bd-item weui-tab__bd-item--active">
            <form action="" class="weui-cells weui-cells_form">

                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">手机号码</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="number" placeholder="请输入手机号">
                    </div>
                </div>

                <div class="weui-cell weui-cell_vcode">
                    <div class="weui-cell__hd">
                        <label class="weui-label">验证码</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="请输入验证码">
                    </div>
                    <div class="weui-cell__ft">
                        <button class="weui-vcode-btn">获取验证码</button>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">密码</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="password" placeholder="请输入密码">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">确认密码</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="password" placeholder="请重新输入新密码">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <label for="weuiAgree" class="weui-agree wy-reg-agree">
                            <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox">
                            <span class="weui-agree__text">
                                    已阅读并同意
                                </span>
                        </label>
                        <a href="xieyi.html">《相关条款》</a>
                    </div>
                </div>
                <div class="weui-cells">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <button type="submit" class="wy-reg-btn weui-btn">注册</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="../../jquery-weui/dist/lib/jquery-2.1.4.js"></script>
<script src="../../jquery-weui/dist/js/jquery-weui.min.js"></script>
<script src="../../jquery-weui/dist/lib/fastclick.js"></script>
<script src="../../jquery-weui/dist/js/swiper.min.js"></script>
<script src="../../js/common.js"></script>


</body>

</html>
