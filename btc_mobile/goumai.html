<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./jquery-weui/dist/lib/weui.min.css">
    <link rel="stylesheet" href="./jquery-weui/dist/css/jquery-weui.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .weui-tab__bd {
            padding-top: 35px;
        }

        .wy-jycs {
            text-align: center;
            font-size: 14px;
        }

        .wy-jycs .weui-flex__item p:first-child {
            font-weight: bold;
        }

        .wy-jycs .weui-flex__item p:last-child,
        .wy-jy-hp {
            color: #A4A8B2;
        }

        .weui-input {
            width: 65%;
        }

        #cny,
        #num {
            padding-left: 45px;
        }

        .wy-btc {
            position: absolute;
            margin-left: 2px;
        }

        .wy-cny {
            position: absolute;
        }

        .wy-zh {
            margin-left: -10px;
        }

        .wy-gm-bt {
            border-top: 1px solid #A4A8B2;
        }

        .wy-gm-btn {
            padding: 0 30px;
            background-color: dodgerblue !important;
            color: white;
            height: 53px;
        }

        .wy-lianxi {
            vertical-align: bottom;
        }
    </style>
</head>


<body ontouchstart>
    <div class="header">
        <div>
            <a href="JavaScript:history.back();">
                <img class="back" height="35" src="./img/back.png" alt="">
            </a> 购买BTC
            <a href="JavaScript:;" class="wy-help">帮助</a>
        </div>
    </div>
    <div id="wy-box" class="weui-tab">
        <div class="weui-tab__bd">
            <div class="weui-tab__bd-item weui-tab__bd-item--active">
                <div class="weui-flex">
                    <div class="weui-flex__item">
                        <div id="wy-list" class="weui-cells wy-cells">
                            <div class="weui-cell">
                                <div class="weui-cell__hd wy-chd">
                                    <img width="40" src="./images/avatar.jpg">
                                </div>
                                <div class="weui-cell__bd">
                                    <p class="wy-fwb">wanmei33
                                        <span class="pay_cl">支付宝</span>
                                    </p>
                                    <p class="wy-jy-hp">
                                        交易限额15000-16000CNY
                                    </p>
                                </div>
                                <div class="weui-cell__ft">
                                    <p class="wy-jye">114535.99CNY</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="weui-flex wy-jycs">
                    <div class="weui-flex__item">
                        <p>1-30</p>
                        <p>交易次数</p>
                    </div>
                    <div class="weui-flex__item">
                        <p>37</p>
                        <p>信任人数</p>
                    </div>
                    <div class="weui-flex__item">
                        <p>100%</p>
                        <p>好评</p>
                    </div>
                    <div class="weui-flex__item">
                        <p>0-0.5BTC</p>
                        <p>历史成交</p>
                    </div>
                </div>

                <div class="weui-cells wy-cells">
                    <div class="weui-cell">
                        <div class="weui-cell__hd wy-chd">
                            广告留言:
                        </div>
                        <div class="weui-cell__bd">
                            微信号,姓名
                        </div>
                    </div>
                </div>
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">你想购买多少</label>
                        </div>
                    </div>
                    <div class="weui-cell weui-row">
                        <div class="weui-cell__hd weui-col-50">
                            <label for="cny" class="weui-label wy-cny">CNY</label>
                            <input class="weui-input" id="cny" type="number" placeholder="50-1000CNY">
                        </div>
                        <img width="25" class="wy-zh" src="./img/zh.png" alt="">
                        <div class="weui-cell__bd weui-col-50">
                            <label for="num" class="weui-label wy-btc">BTC</label>
                            <input id="num" class="weui-input" type="number" placeholder="输入购买数量">
                        </div>
                    </div>
                </div>
                <div class="weui-panel">
                    <div class="weui-panel__bd">
                        <div class="weui-media-box weui-media-box_text">
                            <h4 class="weui-media-box__title">交易提醒</h4>
                            <p class="weui-media-box__desc">1.交易前请详细了解卖家的交易信息。</p>
                            <p class="weui-media-box__desc">2.请通过平台进行沟通约定，并保存相关聊天记录。</p>
                            <p class="weui-media-box__desc">3.如遇到交易纠纷，请通过平台“帮助”解决问题。</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weui-tab footer-menu wy-gm-bt">
                <div class="weui-cells">
                    <div class="weui-cell weui-cell_vcode">

                        <div class="weui-cell__bd">
                            <a href="./lianxi.html">
                                <img width="25" class="wy-lianxi" src="./img/take.png" alt=""> 联系对方
                            </a>
                        </div>
                        <div class="weui-cell__ft">
                            <button class="weui-vcode-btn weui-btn_default wy-gm-btn">购买</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./jquery-weui/dist/lib/jquery-2.1.4.js"></script>
        <script src="./jquery-weui/dist/js/jquery-weui.min.js"></script>
        <script src="./jquery-weui/dist/lib/fastclick.js"></script>
        <script src="./jquery-weui/dist/js/swiper.min.js"></script>
        <script>
            $(function () {
                FastClick.attach(document.body);
            });
        </script>


</body>

</html>
