<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./jquery-weui/dist/lib/weui.min.css">

    <link rel="stylesheet" href="./css/style.css">
    <style>
        .wy-navbar {
            margin-top: 35px;

<body ontouchstart>

        $(function () {
            FastClick.attach(document.body);
