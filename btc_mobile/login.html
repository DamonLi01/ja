<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./jquery-weui/dist/lib/weui.min.css">
    <link rel="stylesheet" href="./jquery-weui/dist/css/jquery-weui.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .weui-tab__bd {
            padding-top: 45px;
        }

    
    </style>
</head>


<body ontouchstart>
    <div class="header">
        <div>
            <a href="JavaScript:history.back();">
                <img class="back" height="35" src="./img/back.png" alt="">
            </a>
            登录
            <a href="./reg.html" class="wy-help">注册</a>
        </div>
    </div>
    <div id="wy-box" class="weui-tab">
        <div class="weui-tab__bd">
            <div class="weui-tab__bd-item weui-tab__bd-item--active">
                <form action="" class="weui-cells weui-cells_form">

                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <input class="weui-input" id="tel" type="number" placeholder="请输入手机号">
                        </div>
                    </div>


                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="password" placeholder="请输入密码">
                        </div>
                    </div>

                    <div class="weui-cells">
                        <div class="weui-cell">
                            <div class="weui-cell__bd">
                                <button type="submit" class="wy-reg-btn weui-btn">登录</button>
                            </div>
                        </div>
                    </div>
                    <div class="weui-cells">
                        <div class="weui-cell">
                            <div class="weui-cell__bd">
                                <a href="javascript:;">忘记密码？</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="./jquery-weui/dist/lib/jquery-2.1.4.js"></script>
    <script src="./jquery-weui/dist/js/jquery-weui.min.js"></script>
    <script src="./jquery-weui/dist/lib/fastclick.js"></script>
    <script src="./jquery-weui/dist/js/swiper.min.js"></script>
    <script>
        $(function () {
            FastClick.attach(document.body);
        });
    </script>



</body>

</html>
