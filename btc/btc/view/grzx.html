<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <style>
    a:link,
    a:visited,
    a:hover,
    a:active {
        text-decoration-style: none;
        color: #333;
    }

    .nav-pills>li.active>a,
    .nav-pills>li.active>a:focus,
    .nav-pills>li.active>a:hover {
        background-color: #4199f6;
        border-radius: 0;
    }

    .nav>li>a:hover,
    .nav>li>a:focus {
        text-decoration: none;
        background-color: #4199f6;
         border-radius: 0;
    }

    .wrap {
        background: #f4f4f4;
        min-height: 815px;
    }

    .bg-white {
        background: white;
    }

    .icon {
        position: absolute;
        margin-top: -3px;
        margin-left: -18px;
        display: inline-block;
        width: 32px;
        height: 30px;
        overflow: hidden;
    }

    .icon-geren {
        background: url(../images/grzx_img/2011_03.png) no-repeat center;
    }

    .icon-anquan {
        background: url(../images/grzx_img/2011_06.png) no-repeat center;
    }

    .icon-shiming {
        background: url(../images/grzx_img/2011_08.png) no-repeat center;
    }

    .icon-xiaofei {
        background: url(../images/grzx_img/2011_10.png) no-repeat center;
    }

    .icon-jiaoyi {
        background: url(../images/grzx_img/2011_12.png) no-repeat center;
    }

    .icon-shoukuan {
        background: url(../images/grzx_img/2011_14.png) no-repeat center;
    }

    .icon-tixing {
        background: url(../images/grzx_img/tixing.png) no-repeat center;
    }

    .icon>.icon {
        position: relative;
        left: -24px;
        /*border-right: 30px solid transparent;*/
    }

    .icon_black {
        -webkit-filter: drop-shadow(rgb(0, 0, 0)32px 0);
        filter: drop-shadow(rgb(0, 0, 0)32px 0);
    }

    .icon_white {
        -webkit-filter: drop-shadow(rgb(255, 255, 255)32px 0);
        filter: drop-shadow(rgb(255, 255, 255)32px 0);
    }

    .fz_14 {
        padding-left: 28px;
        font-size: 14px;
    }

    .nav>li>a {
        padding: 15px
    }

    .jingao {

        font-size: 14px;
        font-family: "Microsoft YaHei";
        color: rgb(255, 78, 72);
        line-height: 25px;
    }

    .geren_title {
        padding-left: 40px;
        font-size: 16px;
        font-family: "Microsoft YaHei";
        color: rgb(36, 36, 36);
        font-weight: bold;
        line-height: 1.2;
    }

    .ml-34 {
        margin-left: -34px;
    }

    .ml-54 {
        margin-left: -54px;
    }

    .ml-6 {
        margin-left: -6px;
    }

    .m0 {
        margin: 0;
    }

    .ml17 {
        margin-left: 17px;
    }

    .pl65 {
        padding-left: 65px;
    }

    .pl7_5 {
        padding-left: 7.5px;
    }

    .pr7_5 {
        padding-right: 7.5px;
    }

    .plr18 {
        padding: 0 18px;
    }

    .w100 {
        width: 100%;
    }

    .w50 {
        width: 50%;
    }

    .w12_5 {
        width: 12.5%;
    }

    .ts_1 {
        font-size: 12px;
        font-family: "Microsoft YaHei";
        color: rgb(68, 68, 68);
        line-height: 30px;
    }

    form {
        font-size: 16px !important;
        font-family: "Microsoft YaHei" !important;
        color: rgb(68, 68, 68) !important;
    }

    form label {
        font-weight: normal !important;
    }

    .btn-419 {
        background-color: #4199f6 !important;
    }

    .b0 {
        border: 0 !important;
    }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <ul id="nav_left" class="text-center bg-white  nav nav-pills nav-stacked">
                        <li class="active">
                            <a href="#"><i class="icon"><i class="icon icon_white  icon-geren"></i></i><span class="fz_14">个人信息</span></a>
                        </li>
                        <li class="">
                            <a href="#"><i class="icon"><i class="icon icon_black icon-anquan"></i></i><span class="fz_14">安全验证</span></a>
                        </li>
                        <li class="">
                            <a href="#"><i class="icon"><i class="icon icon_black icon-shiming"></i></i><span class="fz_14">实名验证</span></a>
                        </li>
                        <li class="">
                            <a href="#"><i class="icon"><i class="icon icon_black icon-xiaofei"></i></i><span class="fz_14">消息提醒</span></a>
                        </li>
                        <li class="">
                            <a href="#"><i class="icon"><i class="icon icon_black icon-jiaoyi"></i></i><span class="fz_14">交易记录</span></a>
                        </li>
                        <li class="">
                            <a href="#"><i class="icon"><i class="icon icon_black icon-shoukuan"></i></i><span class="fz_14">收款方式</span></a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-10 bg-white">
                    <div class="plr18">
                        <h3 class="geren_title"><i class="icon ml-54"><i class="icon icon_black  icon-geren ml-6"></i></i>
                        个人信息</h3>
                        <p class="jingao m0 pl65"><i class="ml-34 icon icon-tixing"></i>根据 国家相关规定，需要您进行实名登记，请填写您的真实身份信息，感谢您的理解与支持！
                        </p>
                        <hr>
                    </div>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="" class="col-md-2 control-label">国籍:</label>
                            <div class="col-md-3">
                                <select class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-md-2 control-label">证件类型:</label>
                            <div class="col-md-3">
                                <select class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-md-2 control-label">真实姓名:</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                            <span class="ts_1">请填写您的真实姓名</span>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-md-2 control-label">证件号码:</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                            <span class="ts_1">请填写您的证件号码</span>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-md-2 control-label">性别:</label>
                            <div class="col-md-3">
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosinline" id="" value="" checked>男
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosinline" id="" value="">女
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-md-2 control-label">所属地区:</label>
                            <div class="col-md-3">
                                <div class="row">
                                    <div class="col-md-6 pr7_5">
                                        <select class="form-control">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 pl7_5">
                                        <select class="form-control">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-md-2 control-label">详细地址:</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-3">
                                <button type="submit" class="btn btn-primary btn-419 b0 btn-block">确认提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../lib/js/jquery.min.js"></script>
    <script type="text/javascript">
    $(function() {

        $('#nav_left li').click(function() {
            $(this).addClass('active').siblings('li').removeClass('active').find('.icon_white').addClass('icon_black').removeClass('icon_white');
            $(this).find('.icon_black').addClass('icon_white');
        })



    })
    </script>
</body>

</html>
